name: Latest Read Books
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:    

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest read books from Goodreads RSS.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "GOODREADS"
          feed_list: "https://www.goodreads.com/user/updates_rss/30399770?key=2RjoJy6FbGmpoi9UwLCjfcYEwZMvdJ-O9wRWIgopiJ_5sM_p"
